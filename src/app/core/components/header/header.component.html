<header
  class="@apply h-[68px] z-10; bg-gray-950 sticky top-0 flex items-center justify-between px-10"
>
  <!-- logo and navbar -->
  <div class="flex gap-5">
    <img width="110" src="/assets/netflixLogo.png" alt="netflix-logo" />
    <ul class="flex items-center" *ngFor="let item of navList">
      <li
        class="text-neutral-200 cursor-pointer text-sm font-extralight hover:text-gray-400 transition-[1s]"
      >
        {{ item }}
      </li>
    </ul>
  </div>
  <!-- profile and logout -->
  <div class="text-white flex items-center gap-3">
    <div class="flex items-center gap-2">
      <a href="/"
        ><span
          >Welcome <strong>{{ userName.toLocaleUpperCase() }}</strong></span
        ></a
      >
      <img
        class="rounded-full"
        width="42"
        src="{{ userImg }}"
        alt="profile picture"
      />
    </div>
    &nbsp; | &nbsp;
    <a (click)="signOut()">Sign Out</a>
  </div>
</header>
